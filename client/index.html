<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script src="../node_modules/socket.io/node_modules/socket.io-client/dist/socket.io.min.js"
        type="text/javascript"></script>
<script>
    /*global io*/
    var socket = io.connect('http://localhost');
    socket.on('greetings', function (greetings) {
        'use strict';
        console.log('greetings');
        console.log(greetings);
        setTimeout(function () {
            console.log('disconnecting');
            socket.disconnect();
        }, 60000);
    });
    socket.on('playersList', function (playersList) {
        'use strict';
        console.log('playersList');
        console.log(playersList);
    });
    socket.on('joinPlayer', function (joinPlayer) {
        'use strict';
        console.log('joinPlayer');
        console.log(joinPlayer);
    });
    socket.on('leavePlayer', function (leavePlayer) {
        'use strict';
        console.log('leavePlayer');
        console.log(leavePlayer);
    });
</script>
</body>
</html>
