<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script src="../node_modules/socket.io/node_modules/socket.io-client/dist/socket.io.min.js"
        type="text/javascript"></script>
<script>
    /*global io*/
    var socket = io.connect('http://localhost');
    socket.on('greetings', function (data) {
        'use strict';
        console.log(data);
        setTimeout(function () {
            socket.disconnect();
        }, 5000);
    });
</script>
</body>
</html>
